            </div>
            <nav class="nav">

                    <li class="nav-li">
                        <a href="#" class="nav-link">

                            <p class="li-p">Design & Development</p>

                    </li>

                    <li class="nav-li">

                        </a>
                    </li>

                    <li class="nav-li">
                        <a href="#" class="nav-link">
                            <span class="li-icon"></span>
                            <h2 class="li-h2">Events</h2>
                            <p class="li-p">Conferences & workshops</p>
                        </a>
                    </li>

                    <li class="nav-li">
                        <a href="#" class="nav-link">
                            <span class="li-icon"></span>
                            <h2 class="li-h2">Jobs</h2>
                            <p class="li-p">Find work & employees</p>
                        </a>
                    </li>

                    <li class="nav-li">
                        <a href="#" class="nav-link">
                            <span class="li-icon"></span>
                            <h2 class="li-h2">Membership</h2>
                            <p class="li-p">Webinars & early-birds</p>
                        </a>
                    </li>

                    <li class="nav-li">
                        <a href="#" class="nav-link nav-button">
                                <i class="fas fa-search search-icon"></i> Topics
                        </a>
                    </li>
                </ul>
            </nav>

        </header>
        <main class="main">
            <section class="latest-articles">

            </section>
            <section class="latest-posts">

            </section>
            <section class="coming-up">

            </section>

            </section>

            </section>
            <section class="curated-posts">
